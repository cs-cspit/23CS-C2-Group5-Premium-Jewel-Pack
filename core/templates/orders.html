{% extends "base.html" %}
{% block title %}My Orders{% endblock %}
{% block content %}
<h3>My Orders</h3>
{% if orders %}
  <div class="list-group">
    {% for o in orders %}
      <a class="list-group-item list-group-item-action" href="{% url 'core:my_order_detail' o.id %}">
        <div class="d-flex justify-content-between">
          <div>#{{ o.id }} — {{ o.full_name }}</div>
          <div>₹ {{ o.total }} — <span class="badge bg-dark">{{ o.get_status_display }}</span></div>
        </div>
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>No orders yet.</p>
{% endif %}
{% endblock %}
