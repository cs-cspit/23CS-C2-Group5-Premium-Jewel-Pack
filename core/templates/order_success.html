{% extends "base.html" %}
{% block title %}Order Placed{% endblock %}
{% block content %}
<div class="text-center">
  <h3>Thank you — your order is placed!</h3>
  <p>Order id: <strong>#{{ order.id }}</strong></p>
  <p>We’ll email confirmation to <strong>{{ order.email }}</strong>.</p>
  <a href="{% url 'core:home' %}" class="btn btn-pjp">Continue Shopping</a>
</div>
{% endblock %}
