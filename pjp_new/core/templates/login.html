{% extends "base.html" %}
{% block title %}Login — Premium Jewel Pack{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card card-pjp p-4">
      <h3 class="mb-3" style="color:var(--pjp-text-dark)">Login</h3>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          {{ form.username|add_class:"form-control" }}
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          {{ form.password|add_class:"form-control" }}
        </div>
        <button class="btn btn-pjp w-100" type="submit">Login</button>
      </form>
      <p class="mt-3 mb-0 text-center">Don’t have an account? <a href="{% url 'core:signup' %}">Sign up</a></p>
    </div>
  </div>
</div>
{% endblock %}
